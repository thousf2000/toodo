{% extends 'base.html' %}
{% block contend %}
<style>
    .banner{
    background-color: rgb(75 85 99);
    width:100%;
    height:100px;
    margin-bottom:50px;
    }

    .banner-text{

    top:50%;
    left:50%;
    position:relative;
    transform:transform;

    }

</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner" >
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form action="" class="mb-3 shadow" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Enter your task"><br>
                </div>
                <div class="form-group">
                     <input type="text" name="priority" class="form-control" placeholder="Priority"><br>

                </div>
                <div class="form-group">
                    <input type="date" name="date" class="form-control" placeholder="enter date"><br>
                    
                </div>


                <input type="submit"  class="btn btn-success"><br>


            </form>


        </div>
         <div class="col-md-6">
            {% for i in Task %}
            <div class="card">
                <div class="card-header"><br>
                    TASK COMPLETED
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ i.name }}</h5>
                    <p class="card-text">{{ i.priority }}</p>
                    <h6 class="card-text">{{i.date}}</h6>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">done</a>
                    <a href="{% url 'update' i.id %}" class="btn btn-success">update</a>
                </div>
            </div>
            {% endfor %}
         </div>

    </div>

</div>





{% endblock %}
